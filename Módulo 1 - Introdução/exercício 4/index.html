<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var anosEstudo = 7
        function experiencia(anosEstudo) {
            if(anosEstudo>=0 && anosEstudo<=1){
                console.log("Você é iniciante")
            } else if (anosEstudo>=2 && anosEstudo<=3){
                console.log("Você é intermediário")
            } else if (anosEstudo>=4 && anosEstudo<=6){
                console.log("Você é avançado")
            } else if (anosEstudo>=7){
                console.log("Você é um mestre jedi")
            } else {
                console.log("Inválido")
            }
        }
        experiencia(anosEstudo)
    </script>
</body>
</html>
