<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <button id="novo">Quadrado colorido</button>

        <div id="quadrados"></div>
      
        <script>
          var botao = document.getElementById('novo');
          var quadradoEl = document.getElementById('quadrados');
          function corAleatoria() {
            var letras = '0123456789ABCDEF';
            var cor = '#';
            for (var i = 0; i < 6; i++) {
              cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
          }
          botao.onclick = function () {
            var square = document.createElement('div');
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#F00';
            square.onmouseover = function () {
              square.style.backgroundColor = corAleatoria();
            }
            quadradoEl.appendChild(square);
          };
        </script>
</body>
</html>
