<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul></ul>

    <input type="text" name="nome">
    <button onclick="adicionar()">Adicionar</button>
      
    <script>
        var nomes = ['Diego', 'Gabriel', 'Lucas'];
        var listaElementos = document.querySelector('ul');
        var inputElemento = document.querySelector('input');
        function adicionarItem(text) {
        var liElemento = document.createElement('li');
        var textoElemento = document.createTextNode(text);
        liElemento.appendChild(textoElemento);
        listaElementos.appendChild(liElemento);
        }
        function adicionar() {
            adicionarItem(inputElemento.value);
            inputElemento.value = "";
        }
        for (nome of nomes) {
            adicionarItem(nome);
        }
        </script>
</body>
</html>
