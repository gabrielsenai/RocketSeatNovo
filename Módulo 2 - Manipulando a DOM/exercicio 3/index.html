<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul></ul>

    <script>
        var nomes = ['Diego', 'Gabriel', 'Lucas'];
        var listaElementos = document.querySelector('ul');
        for (nome of nomes) {
        var liElemento = document.createElement('li');
        var textoElemento = document.createTextNode(nome);
        liElemento.appendChild(textoElemento);
        listaElementos.appendChild(liElemento);
          }
        </script>
</body>
</html>
